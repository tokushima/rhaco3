<rt:extends href="base.html" />

<rt:block name="content">
<h2>Profile</h2>


<table rt:param="{$profile_list}" rt:var="file">
<thead>
	<tr>
		<th class="span3">filename</th>
		<th class="span1">modify date</th>
		<th class="span1">size (byte)</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td><a href="{$t.package_method_url('profile')}?target={$file.getPathname()}">{$file.getFilename()}</a></td>
		<td style="text-align: right;">{$t.df('Y/m/d H:i:s',$file.getMTime())}</td>
		<td style="text-align: right;">{$file.getSize()}</td>
	</tr>
</tbody>
</table>

</rt:block>
