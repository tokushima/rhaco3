<rt:extends href="base.html" />

<rt:block name="content">
<h2>Profile #{$func}</h2>
{$target}

<div style="text-align: right;">total: {$total} microsec</div>
<table rt:param="{$func_list}" rt:var="profile">
<thead>
	<tr>
		<th class="span3"><a href="{$t.package_method_url('profile')}?target={$target}&func={$func}&order=name">function</a></th>
		<th class="span3"><a href="{$t.package_method_url('profile')}?target={$target}&func={$func}&order=ct">calls</a></th>
		<th class="span3"><a href="{$t.package_method_url('profile')}?target={$target}&func={$func}&order=time">time</a></th>
		<th class="span3"><a href="{$t.package_method_url('profile')}?target={$target}&func={$func}&order=wt">wall time</a></th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>
			<rt:if param="{$profile['children']}">
				<a href="{$t.package_method_url('profile')}?target={$target}&func={$profile['name']}">{$profile['name']}</a>
			<rt:else />
				{$profile['name']}
			</rt:if>
		</td>
		<td style="text-align: right;">{$profile['ct']}</td>
		<td style="text-align: right;">{$profile['time']}</td>
		<td style="text-align: right;">{$profile['wt']}</td>
	</tr>
</tbody>
</table>

</rt:block>
