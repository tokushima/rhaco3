<rt:extends href="./do_find.html" />

<rt:block name="content_body">

<form method="post" rt:ref="true">
	<div>
		<textarea name="sql" style="width: 100%; height:100px;"></textarea>
	</div>
	<div style="margin-top: 10px;">
		<input type="submit" name="save" value="execute" class="btn btn-danger" />
	</div>
</form>

<rt:if param="{$excute_sql}">
<pre format="plain">{$excute_sql}</pre>
</rt:if>

<rt:if param="maximum">
	<div class="alert alert-error">
		結果が100件を超えたため省略されました
	</div>
</rt:if>

<table>
<thead>
<tr>
	<rt:loop param="result_keys" var="key">
	<th>{$key}</th>
	</rt:loop>
</tr>
</thead>
<tbody>
	<rt:loop param="result_list" var="result">
	<tr>
		<rt:loop param="result" var="var">
			<td>{$t.html($var)}</td>
		</rt:loop>
	</tr>
	</rt:loop>
</tbody>
</table>

<rt:exceptions tag="li" class="alert alert-error" />

</rt:block>
