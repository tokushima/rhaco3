<rt:extends href="base.html" />
<rt:block name="content">
    <h1>Urls</h1>

	<table rt:param="map_list" rt:var="map" rt:key="map_name">
	<thead>
	<tr>
		<th class="span4">Name</th>	
		<th class="span4">Url</th>
		<th class="span4">Summary</th>
	</tr>
	</thead>
	<tbody>
	<tr class="even" style="{$t.cond_switch($map['deprecated'],'color: #cc6666; text-decoration: line-through;','')}{$t.cond_switch($map['mode'],' color: #6666cc; font-style: italic; ','')}">
		<td nowrap>
			<rt:if param="{$map['class']}">
				<a href="{$t.package_method_url('method_doc',$map['class'],$map['method'])}">{$map['entry']}::{$map['name']}</a>
			<rt:else />
				{$map['entry']}::{$map['name']}
			</rt:if>		
		</td>
		<td>
			<rt:if param="{$map['entry']}" value="index">
				{$map['url']}
			<rt:else />
				{$map['entry']}/{$map['url']}
			</rt:if>
		</td>
		<td>
			<span>{$t.html($map['summary'])}</span>
			<span style="color:#ff0000; font-weight: bold;">{$map['error']}</span>
		</td>
	</tr>
	</tbody>
	</table>
</rt:block>
